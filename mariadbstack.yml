version: '3.1'

services:

  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: example
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  web:
    image: nginx:latest
    ports:
      - 8000:80
    volumes:
      - ./src/html:/usr/share/nginx/html